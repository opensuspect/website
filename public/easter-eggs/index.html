	<script>
		function hashtext(text){
			var shaObj = new jsSHA("SHA-512", "TEXT");
			shaObj.update(text);
			return shaObj.getHash("HEX");
		}
		function checkpassword(pass){
			if (hashtext(pass) == "b5409d96407662893b394a7fa1d7ddec6a22b5b65ecdfda907e8870c9d1e2384f938e8b9764fa5eb5e5fd8f013e110386ae6d08b19a88e48347721fbc73b9189"){
				document.getElementById("baner").classList.add("fadeout");
				setTimeout(() => {
					document.getElementById("baner").remove();
				},650)
			}
			else{
				alert("WRONG PASSWORD")
			}
		}
		function checkinput(data) {
            if (data.keyCode == 13) {
                checkpassword(document.getElementById("passbox").value)
            }
        }
